<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--this is css link-->
        <link rel="stylesheet" href="slidebar.css">
    <!--this is boxicon link-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="Untitled.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">codinglab</span>
                    <span class="proffision">web developer</span>
                </div>
            </div>

            <i onclick="hide()" class='bx bx-chevron-right toggle' ></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                     <input type="search" placeholder="search....">                  
                </li >
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li class="nav-link">
                    <li>
                        <a href="">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-bell icon' ></i>
                            <span class="text nav-text">Notofication</span>
                        </a>
                    </li class="nav-link">
                    <li>
                        <a href="">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analysis</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                
            </div>
            <div class="bottun_content">
                <li class="">
                    <a href="">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Layout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="mode-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon  sun' ></i>
                    </div> 
                    <span class="mode-text text">Dark Mode</span> 
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>               
                </li>

            </div>
        </div>
    </nav>
    <script src="slidebar.js"></script>
